workflows:
  android-release-workflow:
    name: DogSportsDiary Android Workflow
    max_build_duration: 60
    instance_type: mac_mini_m1

    triggering:
      events: # List the events that trigger builds
        - tag
      branch_patterns: # Include or exclude watched branches
        - pattern: 'master'
          include: true
          source: true

    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_credentials
        - github_credentials
      vars:
        PACKAGE_NAME: "com.anni.dog_sports_diary"
        GOOGLE_PLAY_TRACK: internal
      flutter: stable

    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter analyze
        script: |
          flutter analyze --no-fatal-infos
      #- name: Flutter unit tests
      #  script: |
      #    flutter test
      #  ignore_failure: false
      #- name: Build AAB with Flutter
      #  script: |
      #    flutter build appbundle --release \
      #      --build-name=1.0.$PROJECT_BUILD_NUMBER \
      #      --build-number=$PROJECT_BUILD_NUMBER
      - name: Build AAB with Flutter
        script: |
          BUILD_NUMBER=$(($(google-play get-latest-build-number --package-name "$PACKAGE_NAME" --tracks="$GOOGLE_PLAY_TRACK") + 2))
          flutter build appbundle --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
      - name: Publish to GitHub
        script: |
          #!/usr/bin/env zsh
          
          # Publish only for tag builds
          if [ -z ${CM_TAG} ]; then
            echo "Not a tag build, will not publish GitHub release"
            exit 0
          fi
          
          gh release create "${CM_TAG}" \
            --title "v${CM_TAG}" \
            --notes-file changelog.md \
            build/**/outputs/**/*.aab

    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - maocypher@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: $GOOGLE_PLAY_TRACK
        submit_as_draft: true

  ios-workflow:
    name: DogSportsDiary iOS Workflow
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: io.codemagic.fluttersample
      vars:
        PACKAGE_NAME: "com.anni.dog_sports_diary"
        APP_STORE_APPLE_ID: 1555555551
      flutter: stable

    scripts:
    - name: Set up code signing settings on Xcode project
      script: |
        xcode-project use-profiles
    - name: Get Flutter packages
      script: |
        flutter packages pub get
    - name: Install pods
      script: |
        find . -name "Podfile" -execdir pod install \;
    - name: Flutter analyze
      script: |
        flutter analyze --no-fatal-infos
    #- name: Flutter unit tests
    #  script: |
    #    flutter test
    #  ignore_failure: true
    #- name: Flutter build ipa
    #  script: |
    #    flutter build ipa --release \
    #      --build-name=1.0.0 \
    #      --export-options-plist=/Users/builder/export_options.plist
    - name: Flutter build ipa
      script: |
        flutter build ios --debug --no-codesign \
          --build-name=1.0.0 \
          --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - maocypher@gmail.com
        notify:
          success: true
          failure: true